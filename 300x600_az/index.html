<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="ad.size" content="width=300,height=600">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenlite_2.0.1_min.js"></script>
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/cssplugin_2.0.1_min.js"></script>
  <script src="https://s0.2mdn.net/ads/studio/cached_libs/timelinemax_2.0.1_min.js"></script>
  <script type="text/javascript">
    var clickTag = "#"; 
    document.addEventListener("DOMContentLoaded", function(event) { 
      TweenLite.ticker.useRAF(false);
      TweenLite.lagSmoothing(0);
      var tl = new TimelineMax({ repeat: 2, repeatDelay: 5});
      // var tl = new TimelineMax();

      tl.from("#schirm", 1, {opacity: 1})
        // .from("#logo", 0.2, {opacity: 0, scale: 1.2, y: -100})
        .from("#jar", 0.4, {x: 360}, '-=0.6')
        .from("#candy", 0.4, {x: -300}, '-=0.3')
        .from("#txt", 0.4, {opacity: 0, scale: 0.4})


      ;
   });
  </script>
</head>
<body>
  <a href="javascript:window.open(window.clickTag)" target="_blank">
    <div class="container">

      <div id="lights" class="el">
        <div id="light01" class="el  light">

        </div>
        <div id="light02" class="el  light">

        </div>
        <div id="light03" class="el  light">

        </div>        
      </div>
      <div id="txt" class="el">

      </div>
